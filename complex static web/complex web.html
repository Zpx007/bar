<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="complex web.css"/>
<title>A complex static webpage</title>
</head>
<body>
 <div class="top">
 	<div class="logo">
 		<div class="logo2">

 		<div class="logo3">
 		</div>
 	</div>
 	<div class="search">
 		<input class="inp" type="text"/>

 </div>
 <div class="left">

 			<dd>文件一</dd>
 			<dd class="ss">文件二</dd>
 			<dd class="sl ss">文档1</dd>

 			<dd>文件三</dd>
