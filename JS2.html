<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];



  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
var gul=document.getElementById("aqi-list");
var j = 0;
var badd = new Array;
var temp = 0;
function ss(){
	for(var i=0;i<aqiData.length;i++){
		if(aqiData[i][1]>60){
		badd[j]=aqiData[i];
		j=j+1;
		}
	}
}


function rank(){
	var len = badd.length;
	for (var i=0;i<len;i++){
		for(var j=0;j<len-1-i;j++){
			if(badd[j][1]<badd[j+1][1]){
				var temp = badd[j+1];
				badd[j+1]=badd[j];
				badd[j]=temp;
			}
		}
	}
}
	
function add(){
	for(var i=0;i<badd.length;i++){
		var cli=document.createElement("li");
		cli.innerHTML="第一名:&nbsp"+badd[i];
		gul.appendChild(cli);
	}
}
	
ss();
rank();
add();

</script>
</body>
</html>
